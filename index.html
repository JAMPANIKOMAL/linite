<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[LINITE]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BRUTALIST STYLE OVERRIDES & SETUP */
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000;
            color: #FFF;
        }
        ::selection {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-border {
            border: 2px solid #FFF;
        }
        .brutalist-button {
            border: 2px solid #FFF;
            background-color: #000;
            color: #FFF;
            padding: 8px 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
        }
        .brutalist-button:hover, .brutalist-button.active {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            background-color: #000;
        }
        .brutalist-checkbox-label {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .brutalist-checkbox-label input[type="checkbox"] {
            display: none;
        }
        .brutalist-checkbox-label .checkbox-box {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brutalist-checkbox-label input[type="checkbox"]:checked + .checkbox-box {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-checkbox-label.disabled {
            color: #555;
            cursor: not-allowed;
        }
        .brutalist-checkbox-label.disabled .checkbox-box {
            border-color: #555;
        }
        textarea {
            background-color: #000;
            color: #FFF;
            resize: none;
            padding: 12px;
            line-height: 1.6;
        }
        .brutalist-shadow {
             box-shadow: 8px 8px 0px #FFF;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- HEADER -->
        <header class="brutalist-border p-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-4xl font-bold">[LINITE]</h1>
            <a href="https://github.com/your-repo/linite" target="_blank" class="brutalist-button text-sm">GITHUB</a>
        </header>

        <main class="mt-8">
            <!-- DISTRO SELECTION -->
            <div id="distro-selection" class="brutalist-border p-4 md:p-6">
                <h2 class="text-xl font-bold mb-6 uppercase">[1] SELECT DISTRIBUTION</h2>
                <div id="distro-families-container" class="flex flex-col gap-6">
                    <!-- Distro families will be populated by JS -->
                </div>
            </div>

            <!-- This container will be hidden initially -->
            <div id="app-selection-view" style="display: none;">
                <!-- PRESET SELECTION -->
                <div id="preset-selection" class="brutalist-border p-4 md:p-6 mt-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold uppercase">[2] CHOOSE A PRESET (OPTIONAL)</h2>
                        <button id="change-distro-button" class="brutalist-button text-sm">[&lt; CHANGE]</button>
                    </div>
                    <div id="preset-buttons" class="flex flex-wrap gap-4">
                        <p class="text-gray-400">SELECT A DISTRIBUTION FIRST...</p>
                    </div>
                </div>

                <!-- SOFTWARE SELECTION -->
                <div id="software-container" class="brutalist-border p-4 md:p-6 mt-8">
                    <h2 class="text-xl font-bold mb-4 uppercase">[3] SELECT SOFTWARE</h2>
                    <div id="software-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-8">
                        <!-- Categories and apps will be populated by JS -->
                         <p id="loading-placeholder" class="col-span-full">SELECT A DISTRIBUTION TO BEGIN...</p>
                    </div>
                </div>

                <!-- COMMAND OUTPUT -->
                <div class="brutalist-border p-4 md:p-6 mt-8">
                    <h2 class="text-xl font-bold mb-4 uppercase">[4] GENERATE COMMAND</h2>
                    
                    <!-- OPTIONS -->
                    <div id="command-options" class="flex flex-wrap gap-x-6 gap-y-4 mb-4">
                         <label class="brutalist-checkbox-label">
                            <input type="checkbox" id="option-sudo" checked>
                            <span class="checkbox-box">[X]</span>
                            <span>USE SUDO</span>
                        </label>
                        <label class="brutalist-checkbox-label">
                            <input type="checkbox" id="option-update" checked>
                            <span class="checkbox-box">[X]</span>
                            <span>UPDATE REPOS</span>
                        </label>
                        <label class="brutalist-checkbox-label">
                            <input type="checkbox" id="option-confirm" checked>
                            <span class="checkbox-box">[X]</span>
                            <span>AUTO-CONFIRM</span>
                        </label>
                    </div>

                    <div class="relative">
                        <textarea id="command-output" rows="4" class="w-full brutalist-border focus-outline-none" readonly></textarea>
                        <button id="copy-button" class="brutalist-button absolute bottom-3 right-3 text-sm">[COPY]</button>
                    </div>
                     <p id="copy-feedback" class="text-center mt-2 h-4"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA & CONFIGURATION ---
            const distributions = {
                debian: {
                    family: 'Debian',
                    variants: ['Debian', 'Ubuntu', 'Kali', 'Parrot OS'],
                    dataFile: 'debian.json',
                    manager: 'apt-get',
                    updateCmd: 'update',
                    installCmd: 'install',
                    confirmFlag: '-y'
                },
                fedora: {
                    family: 'Fedora',
                    variants: ['Fedora', 'CentOS', 'Rocky Linux'],
                    dataFile: 'fedora.json',
                    manager: 'dnf',
                    updateCmd: 'check-update',
                    installCmd: 'install',
                    confirmFlag: '-y'
                },
                arch: {
                    family: 'Arch',
                    variants: ['Arch', 'Manjaro', 'EndeavourOS'],
                    dataFile: 'arch.json',
                    manager: 'pacman',
                    updateCmd: '-Syu',
                    installCmd: '-S',
                    confirmFlag: '--noconfirm'
                }
            };

            // --- APPLICATION STATE ---
            const appState = {
                globalSoftwareList: [],
                presetsList: [],
                distroPackageMap: {},
                selectedDistroKey: null,
                selectedApps: new Set(),
            };

            // --- DOM ELEMENTS ---
            const distroFamiliesContainer = document.getElementById('distro-families-container');
            const appSelectionView = document.getElementById('app-selection-view');
            const changeDistroButton = document.getElementById('change-distro-button');
            const presetContainer = document.getElementById('preset-buttons');
            const softwareGrid = document.getElementById('software-grid');
            const commandOutput = document.getElementById('command-output');
            const copyButton = document.getElementById('copy-button');
            const copyFeedback = document.getElementById('copy-feedback');
            const loadingPlaceholder = document.getElementById('loading-placeholder');
            const optionSudo = document.getElementById('option-sudo');
            const optionUpdate = document.getElementById('option-update');
            const optionConfirm = document.getElementById('option-confirm');

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const [swResponse, presetsResponse] = await Promise.all([
                        fetch('data/global.json'),
                        fetch('data/presets.json')
                    ]);

                    if (!swResponse.ok) throw new Error(`HTTP error! status: ${swResponse.status} for global.json`);
                    if (!presetsResponse.ok) throw new Error(`HTTP error! status: ${presetsResponse.status} for presets.json`);

                    appState.globalSoftwareList = await swResponse.json();
                    appState.presetsList = await presetsResponse.json();
                    
                    renderDistroSelection();
                    addOptionListeners();
                    copyButton.addEventListener('click', copyCommandToClipboard);
                    changeDistroButton.addEventListener('click', showDistroSelectionView);
                } catch (error) {
                    console.error("Failed to load initial data:", error);
                    softwareGrid.innerHTML = '<p class="text-red-500 col-span-full">ERROR: Could not load core application data. Please check the console.</p>';
                }
            }

            // --- RENDERING ---
            function renderDistroSelection() {
                distroFamiliesContainer.innerHTML = '';
                for (const key in distributions) {
                    const distro = distributions[key];
                    
                    const familyContainer = document.createElement('div');
                    
                    const familyTitle = document.createElement('h3');
                    familyTitle.className = 'text-lg font-bold uppercase mb-3';
                    familyTitle.textContent = `// ${distro.family} Family`;
                    familyContainer.appendChild(familyTitle);

                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'flex flex-wrap gap-4';
                    distro.variants.forEach(variant => {
                        const button = document.createElement('button');
                        button.className = 'brutalist-button';
                        button.textContent = variant;
                        button.dataset.distroKey = key;
                        button.addEventListener('click', () => handleDistroSelect(key, button));
                        buttonGroup.appendChild(button);
                    });
                    familyContainer.appendChild(buttonGroup);
                    distroFamiliesContainer.appendChild(familyContainer);
                }
            }
            
            function renderPresetButtons() {
                presetContainer.innerHTML = '';
                if (!appState.selectedDistroKey) {
                    presetContainer.innerHTML = '<p class="text-gray-400">SELECT A DISTRIBUTION FIRST...</p>';
                    return;
                }

                appState.presetsList.forEach(preset => {
                    const button = document.createElement('button');
                    button.className = 'brutalist-button';
                    button.textContent = preset.name;
                    button.title = preset.description;
                    button.addEventListener('click', () => handlePresetSelect(preset.apps));
                    presetContainer.appendChild(button);
                });
            }

            async function renderSoftwareGrid() {
                if (loadingPlaceholder) loadingPlaceholder.remove();
                softwareGrid.innerHTML = ''; // Clear existing grid

                if (!appState.globalSoftwareList.length) return;

                appState.globalSoftwareList.forEach(category => {
                    const categoryContainer = document.createElement('div');
                    
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'text-lg font-bold uppercase mb-2';
                    categoryTitle.textContent = `// ${category.category}`;
                    categoryContainer.appendChild(categoryTitle);

                    const applist = document.createElement('div');
                    applist.className = 'flex flex-col gap-3';
                    
                    category.apps.forEach(app => {
                        const isAvailable = appState.distroPackageMap[app.id] !== null;
                        
                        const label = document.createElement('label');
                        label.className = 'brutalist-checkbox-label';
                        if (!isAvailable) {
                            label.classList.add('disabled');
                        }

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = app.id;
                        checkbox.disabled = !isAvailable;
                        checkbox.checked = appState.selectedApps.has(app.id);
                        checkbox.addEventListener('change', (e) => handleAppSelect(app.id, e.target.checked));

                        const checkboxBox = document.createElement('span');
                        checkboxBox.className = 'checkbox-box';
                        checkboxBox.innerHTML = checkbox.checked ? 'X' : '&nbsp;';

                        const appName = document.createElement('span');
                        appName.textContent = app.name;

                        label.appendChild(checkbox);
                        label.appendChild(checkboxBox);
                        label.appendChild(appName);
                        applist.appendChild(label);
                    });
                    
                    categoryContainer.appendChild(applist);
                    softwareGrid.appendChild(categoryContainer);
                });
                
                // Add event listeners for the visual checkmark
                document.querySelectorAll('.brutalist-checkbox-label input').forEach(box => {
                    box.addEventListener('change', e => {
                       e.target.nextElementSibling.innerHTML = e.target.checked ? 'X' : '&nbsp;';
                    });
                });
            }


            // --- EVENT HANDLERS ---
            async function handleDistroSelect(distroKey, clickedButton) {
                appState.selectedDistroKey = distroKey;
                
                // --- VIEW CHANGE ---
                document.getElementById('distro-selection').style.display = 'none';
                appSelectionView.style.display = 'block';

                // Update active button style
                document.querySelectorAll('#distro-selection button').forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');

                try {
                    const response = await fetch(`data/${distributions[distroKey].dataFile}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    appState.distroPackageMap = await response.json();
                    
                    // Filter selectedApps to only include ones available in the new distro
                    const availableApps = new Set(Object.keys(appState.distroPackageMap).filter(id => appState.distroPackageMap[id]));
                    appState.selectedApps = new Set([...appState.selectedApps].filter(id => availableApps.has(id)));

                    await renderSoftwareGrid();
                    renderPresetButtons();
                    updateCommand();
                } catch (error) {
                    console.error(`Failed to load data for ${distroKey}:`, error);
                    softwareGrid.innerHTML = `<p class="text-red-500 col-span-full">ERROR: Could not load package data for ${distributions[distroKey].family}.</p>`;
                }
            }

            function handleAppSelect(appId, isSelected) {
                if (isSelected) {
                    appState.selectedApps.add(appId);
                } else {
                    appState.selectedApps.delete(appId);
                }
                updateCommand();
            }

            function handlePresetSelect(appIds) {
                if (!appState.selectedDistroKey) return;
                
                appState.selectedApps.clear();
                const availableApps = new Set(Object.keys(appState.distroPackageMap).filter(id => appState.distroPackageMap[id]));

                appIds.forEach(appId => {
                    if (availableApps.has(appId)) {
                        appState.selectedApps.add(appId);
                    }
                });

                renderSoftwareGrid(); // Re-render to show new selections
                updateCommand();
            }

            function showDistroSelectionView() {
                appSelectionView.style.display = 'none';
                document.getElementById('distro-selection').style.display = 'block';
            }
            
            function addOptionListeners() {
                [optionSudo, optionUpdate, optionConfirm].forEach(opt => {
                     opt.addEventListener('change', () => {
                        // For visual checkmark
                        opt.nextElementSibling.innerHTML = opt.checked ? '[X]' : '[&nbsp;]';
                        updateCommand();
                     });
                });
            }

            // --- LOGIC ---
            function updateCommand() {
                if (!appState.selectedDistroKey || appState.selectedApps.size === 0) {
                    commandOutput.value = '';
                    return;
                }

                const distro = distributions[appState.selectedDistroKey];
                let commandParts = [];

                if (optionSudo.checked) {
                    commandParts.push('sudo');
                }

                commandParts.push(distro.manager);

                if (optionUpdate.checked) {
                    commandParts.push(distro.updateCmd);
                    if (distro.manager === 'apt-get') commandParts.push('&&');
                }
                
                // Re-add sudo for the install part if needed for apt-get
                if (distro.manager === 'apt-get' && optionSudo.checked && optionUpdate.checked) {
                    commandParts.push('sudo');
                    commandParts.push(distro.manager);
                }

                commandParts.push(distro.installCmd);

                if (optionConfirm.checked) {
                    commandParts.push(distro.confirmFlag);
                }
                
                const packages = [...appState.selectedApps]
                    .map(id => appState.distroPackageMap[id])
                    .filter(Boolean); // Filter out any nulls just in case

                commandOutput.value = commandParts.concat(packages).join(' ');
            }
            
            function copyCommandToClipboard() {
                if (!commandOutput.value) return;
                
                commandOutput.select();
                document.execCommand('copy');
                
                copyFeedback.textContent = 'COPIED!';
                setTimeout(() => {
                    copyFeedback.textContent = '';
                }, 1500);
            }

            // --- RUN ---
            init();
        });
    </script>
</body>
</html>
