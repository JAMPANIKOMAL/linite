<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[LINITE]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BRUTALIST STYLE OVERRIDES & SETUP */
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000;
            color: #FFF;
        }
        ::selection {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-border {
            border: 2px solid #FFF;
        }
        .brutalist-button {
            border: 2px solid #FFF;
            background-color: #000;
            color: #FFF;
            padding: 8px 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
        }
        .brutalist-button:hover, .brutalist-button.active {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            background-color: #000;
        }
        .brutalist-checkbox-label {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .brutalist-checkbox-label input[type="checkbox"] {
            display: none;
        }
        .brutalist-checkbox-label .checkbox-box {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brutalist-checkbox-label input[type="checkbox"]:checked + .checkbox-box {
            background-color: #FFF;
            color: #000;
        }
        .brutalist-checkbox-label.disabled {
            color: #555;
            cursor: not-allowed;
        }
        .brutalist-checkbox-label.disabled .checkbox-box {
            border-color: #555;
        }
        textarea {
            background-color: #000;
            color: #FFF;
            resize: none;
            padding: 12px;
            line-height: 1.6;
        }
        .brutalist-shadow {
             box-shadow: 8px 8px 0px #FFF;
        }
        .brutalist-tooltip {
            position: absolute;
            display: none;
            background-color: #000;
            color: #FFF;
            border: 2px solid #FFF;
            padding: 8px 12px;
            z-index: 100;
            pointer-events: none; /* Important */
            max-width: 250px;
            text-align: center;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- HEADER -->
        <header class="brutalist-border p-4 flex justify-between items-center">
            <h1 class="text-2xl md:text-4xl font-bold">[LINITE]</h1>
            <a href="https://github.com/JAMPANIKOMAL/linite" target="_blank" class="brutalist-button text-sm">GITHUB</a>
        </header>

        <main class="mt-8">
            <!-- SYSTEM SELECTION VIEW -->
            <div id="distro-selection-view">
                <!-- INSTRUCTIONAL NOTE -->
                <div class="brutalist-border p-4 md:p-6 mb-8">
                    <h2 class="text-xl font-bold uppercase mb-2">// HOW TO USE</h2>
                    <p>
                        Generate a one-line command to install your favorite software.
                        <br>
                        Start by selecting your Linux distribution below to continue.
                    </p>
                </div>
                
                <div id="family-selection-box" class="brutalist-border p-4 md:p-6">
                    <h2 class="text-xl font-bold mb-4 uppercase">SELECT BY BASE DISTRO</h2>
                    <div id="family-buttons" class="flex flex-wrap gap-4">
                        <!-- Family buttons populated by JS -->
                    </div>
                </div>

                <div class="text-center my-4 font-bold text-xl">// OR</div>

                <div id="distribution-selection-box" class="brutalist-border p-4 md:p-6">
                    <h2 class="text-xl font-bold mb-4 uppercase">SELECT BY NAME</h2>
                    <div id="distribution-buttons" class="flex flex-wrap gap-4">
                        <!-- Distribution buttons populated by JS -->
                    </div>
                </div>
            </div>

            <!-- APP SELECTION VIEW -->
            <div id="app-selection-view" style="display: none;">
                 <div class="brutalist-border p-4 flex justify-between items-center mb-8">
                     <p id="selected-distro-display" class="font-bold text-lg uppercase"></p>
                     <button id="change-distro-button" class="brutalist-button text-sm">[&lt; CHANGE SYSTEM]</button>
                 </div>
                <!-- PRESET SELECTION -->
                <div id="preset-selection" class="brutalist-border p-4 md:p-6">
                    <h2 class="text-xl font-bold uppercase mb-4">CHOOSE A PRESET (OPTIONAL)</h2>
                    <div id="preset-buttons" class="flex flex-wrap gap-4"></div>
                </div>

                <!-- SOFTWARE SELECTION -->
                <div id="software-container" class="brutalist-border p-4 md:p-6 mt-8">
                    <h2 class="text-xl font-bold uppercase">SELECT SOFTWARE</h2>
                    <div id="software-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-8 mt-4"></div>
                </div>

                <!-- COMMAND OUTPUT -->
                <div class="brutalist-border p-4 md:p-6 mt-8">
                    <h2 class="text-xl font-bold uppercase">GENERATE COMMAND</h2>
                    <div id="command-options" class="flex flex-wrap gap-x-6 gap-y-4 my-4">
                         <label class="brutalist-checkbox-label" data-tooltip="Prefixes the command with 'sudo' to run it with administrative privileges, which is usually required for installing software.">
                            <input type="checkbox" id="option-sudo">
                            <span class="checkbox-box">[&nbsp;]</span><span>RUN AS ADMIN (SUDO)</span>
                        </label>
                        <label class="brutalist-checkbox-label" data-tooltip="Updates your system's list of available software packages before installing. Recommended to ensure you get the latest versions.">
                            <input type="checkbox" id="option-update">
                            <span class="checkbox-box">[&nbsp;]</span><span>SYNC PACKAGES</span>
                        </label>
                        <label class="brutalist-checkbox-label" data-tooltip="Automatically answers 'yes' to any confirmation prompts during installation. Useful for unattended scripting.">
                            <input type="checkbox" id="option-confirm">
                            <span class="checkbox-box">[&nbsp;]</span><span>SKIP PROMPTS</span>
                        </label>
                    </div>
                    <div class="relative">
                        <textarea id="command-output" rows="4" class="w-full brutalist-border focus-outline-none" readonly></textarea>
                        <button id="copy-button" class="brutalist-button absolute bottom-3 right-3 text-sm">[COPY]</button>
                    </div>
                     <p id="copy-feedback" class="text-center mt-2 h-4"></p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="custom-tooltip" class="brutalist-tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA & CONFIGURATION ---
            const distributions = {
                debian: { family: 'Debian', variants: ['Debian', 'Ubuntu', 'Kali', 'Parrot OS'], dataFile: 'debian.json', manager: 'apt-get', updateCmd: 'update', installCmd: 'install', confirmFlag: '-y' },
                fedora: { family: 'Fedora', variants: ['Fedora', 'CentOS', 'Rocky Linux'], dataFile: 'fedora.json', manager: 'dnf', updateCmd: 'check-update', installCmd: 'install', confirmFlag: '-y' },
                arch: { family: 'Arch', variants: ['Arch', 'Manjaro', 'EndeavourOS'], dataFile: 'arch.json', manager: 'pacman', updateCmd: '-Syu', installCmd: '-S', confirmFlag: '--noconfirm' }
            };

            // --- APPLICATION STATE ---
            const appState = {
                globalSoftwareList: [], presetsList: [], distroPackageMap: {},
                selectedDistroKey: null, selectedApps: new Set(),
                activePresetName: null,
            };

            // --- DOM ELEMENTS ---
            const distroSelectionView = document.getElementById('distro-selection-view');
            const familyButtonsContainer = document.getElementById('family-buttons');
            const distributionButtonsContainer = document.getElementById('distribution-buttons');
            const appSelectionView = document.getElementById('app-selection-view');
            const changeDistroButton = document.getElementById('change-distro-button');
            const selectedDistroDisplay = document.getElementById('selected-distro-display');
            const presetContainer = document.getElementById('preset-buttons');
            const softwareGrid = document.getElementById('software-grid');
            const commandOutput = document.getElementById('command-output');
            const copyButton = document.getElementById('copy-button');
            const copyFeedback = document.getElementById('copy-feedback');
            const optionSudo = document.getElementById('option-sudo');
            const optionUpdate = document.getElementById('option-update');
            const optionConfirm = document.getElementById('option-confirm');
            const customTooltip = document.getElementById('custom-tooltip');

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const [swResponse, presetsResponse] = await Promise.all([
                        fetch('data/global.json'), fetch('data/presets.json')
                    ]);
                    if (!swResponse.ok) throw new Error(`Failed to load global.json`);
                    if (!presetsResponse.ok) throw new Error(`Failed to load presets.json`);

                    appState.globalSoftwareList = await swResponse.json();
                    appState.presetsList = await presetsResponse.json();
                    
                    renderFamilySelection();
                    renderDistributionSelection();
                    addEventListeners();
                    initializeTooltips();
                } catch (error) {
                    console.error("Initialization failed:", error);
                    familyButtonsContainer.innerHTML = '<p class="text-red-500">ERROR: Could not load core application data.</p>';
                }
            }
            
            function addEventListeners() {
                addOptionListeners();
                copyButton.addEventListener('click', copyCommandToClipboard);
                changeDistroButton.addEventListener('click', showDistroSelectionView);
            }

            // --- RENDERING ---
            function renderFamilySelection() {
                familyButtonsContainer.innerHTML = '';
                Object.keys(distributions).forEach(key => {
                    const button = document.createElement('button');
                    button.className = 'brutalist-button';
                    const family = distributions[key];
                    button.textContent = family.family;
                    button.addEventListener('click', () => handleDistroSelect(key, family.family));
                    familyButtonsContainer.appendChild(button);
                });
            }
            
            function renderDistributionSelection() {
                distributionButtonsContainer.innerHTML = '';
                Object.keys(distributions).forEach(key => {
                    const family = distributions[key];
                    family.variants.forEach(variant => {
                        const button = document.createElement('button');
                        button.className = 'brutalist-button';
                        button.textContent = variant;
                        button.dataset.distroKey = key;
                        button.addEventListener('click', () => handleDistroSelect(key, variant));
                        distributionButtonsContainer.appendChild(button);
                    });
                });
            }

            async function renderAppView() {
                renderPresetButtons();
                await renderSoftwareGrid();
            }
            
            function renderPresetButtons() {
                presetContainer.innerHTML = '';
                appState.presetsList.forEach(preset => {
                    const button = document.createElement('button');
                    button.className = 'brutalist-button';
                    button.textContent = preset.name;
                    button.dataset.tooltip = preset.description; // Using data-tooltip for custom tooltips
                    if (appState.activePresetName === preset.name) {
                        button.classList.add('active');
                    }
                    button.addEventListener('click', () => handlePresetSelect(preset.name, preset.apps));
                    presetContainer.appendChild(button);
                });
                initializeTooltips(); // Re-initialize tooltips for new buttons
            }

            async function renderSoftwareGrid() {
                softwareGrid.innerHTML = '';
                appState.globalSoftwareList.forEach(category => {
                    const categoryContainer = document.createElement('div');
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'text-lg font-bold uppercase mb-2';
                    categoryTitle.textContent = `// ${category.category}`;
                    categoryContainer.appendChild(categoryTitle);

                    const applist = document.createElement('div');
                    applist.className = 'flex flex-col gap-3';
                    
                    category.apps.forEach(app => {
                        const isAvailable = appState.distroPackageMap[app.id] !== null;
                        const label = document.createElement('label');
                        label.className = 'brutalist-checkbox-label';
                        if (!isAvailable) label.classList.add('disabled');

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = app.id;
                        checkbox.disabled = !isAvailable;
                        checkbox.checked = appState.selectedApps.has(app.id);
                        checkbox.addEventListener('change', (e) => handleAppSelect(app.id, e.target.checked));

                        const checkboxBox = document.createElement('span');
                        checkboxBox.className = 'checkbox-box';
                        checkboxBox.innerHTML = checkbox.checked ? 'X' : '&nbsp;';
                        
                        const appName = document.createElement('span');
                        appName.textContent = app.name;

                        label.append(checkbox, checkboxBox, appName);
                        applist.appendChild(label);
                    });
                    
                    categoryContainer.appendChild(applist);
                    softwareGrid.appendChild(categoryContainer);
                });
                
                document.querySelectorAll('.brutalist-checkbox-label input').forEach(box => {
                    box.addEventListener('change', e => {
                       e.target.nextElementSibling.innerHTML = e.target.checked ? 'X' : '&nbsp;';
                    });
                });
            }

            // --- EVENT HANDLERS ---
            async function handleDistroSelect(distroKey, distroName) {
                appState.selectedDistroKey = distroKey;
                appState.activePresetName = null;
                
                distroSelectionView.style.display = 'none';
                appSelectionView.style.display = 'block';
                selectedDistroDisplay.textContent = `SYSTEM: [${distroName}]`;

                try {
                    const response = await fetch(`data/${distributions[distroKey].dataFile}`);
                    if (!response.ok) throw new Error(`HTTP error loading data file`);
                    appState.distroPackageMap = await response.json();
                    
                    const availableApps = new Set(Object.keys(appState.distroPackageMap).filter(id => appState.distroPackageMap[id]));
                    appState.selectedApps = new Set([...appState.selectedApps].filter(id => availableApps.has(id)));

                    await renderAppView();
                    updateCommand();
                } catch (error) {
                    console.error(`Failed to load data for ${distroKey}:`, error);
                    softwareGrid.innerHTML = `<p class="text-red-500 col-span-full">ERROR: Could not load package data.</p>`;
                }
            }

            function handleAppSelect(appId, isSelected) {
                isSelected ? appState.selectedApps.add(appId) : appState.selectedApps.delete(appId);
                checkPresetState();
                updateCommand();
            }

            function handlePresetSelect(presetName, appIds) {
                if (appState.activePresetName === presetName) {
                    appState.activePresetName = null;
                    appState.selectedApps.clear();
                } else {
                    appState.activePresetName = presetName;
                    appState.selectedApps.clear();
                    const availableApps = new Set(Object.keys(appState.distroPackageMap).filter(id => appState.distroPackageMap[id]));
                    appIds.forEach(appId => {
                        if (availableApps.has(appId)) appState.selectedApps.add(appId);
                    });
                }
                
                renderPresetButtons(); 
                renderSoftwareGrid();
                updateCommand();
            }

            function showDistroSelectionView() {
                appSelectionView.style.display = 'none';
                distroSelectionView.style.display = 'block';
            }
            
            function addOptionListeners() {
                [optionSudo, optionUpdate, optionConfirm].forEach(opt => {
                     opt.nextElementSibling.innerHTML = opt.checked ? '[X]' : '[&nbsp;]';
                     opt.addEventListener('change', () => {
                        opt.nextElementSibling.innerHTML = opt.checked ? '[X]' : '[&nbsp;]';
                        updateCommand();
                     });
                });
            }

            // --- LOGIC ---
            function checkPresetState() {
                if (!appState.activePresetName) return;

                const activePreset = appState.presetsList.find(p => p.name === appState.activePresetName);
                if (!activePreset) return;

                const availablePresetApps = new Set(activePreset.apps.filter(id => appState.distroPackageMap[id] !== null));

                let isMatching = availablePresetApps.size === appState.selectedApps.size;
                if (isMatching) {
                    for (const appId of availablePresetApps) {
                        if (!appState.selectedApps.has(appId)) {
                            isMatching = false;
                            break;
                        }
                    }
                }

                if (!isMatching) {
                    appState.activePresetName = null;
                    renderPresetButtons();
                }
            }

            function updateCommand() {
                if (!appState.selectedDistroKey) {
                     commandOutput.value = appState.selectedApps.size > 0 ? 'Select a distribution to generate a command.' : '';
                     return;
                }
                if (appState.selectedApps.size === 0) {
                    commandOutput.value = ''; return;
                }

                const distro = distributions[appState.selectedDistroKey];
                let commandParts = [];
                let baseCommand = [distro.manager];

                if(optionUpdate.checked) {
                    let updatePart = `${distro.manager} ${distro.updateCmd}`;
                    if(optionSudo.checked) updatePart = `sudo ${updatePart}`;
                    commandParts.push(updatePart, '&&');
                }

                let installPart = `${distro.installCmd}`;
                const packages = [...appState.selectedApps].map(id => appState.distroPackageMap[id]).filter(Boolean);
                let installCommand = [distro.manager, installPart, ...packages];
                if(optionConfirm.checked) {
                    // find position of install command to insert flag
                    const installCmdIndex = installCommand.indexOf(distro.installCmd);
                    installCommand.splice(installCmdIndex + 1, 0, distro.confirmFlag);
                }
                
                if (optionSudo.checked) {
                     commandParts.push('sudo');
                }
                 commandParts.push(...installCommand);


                commandOutput.value = commandParts.join(' ');
            }
            
            function copyCommandToClipboard() {
                if (!commandOutput.value) return;
                commandOutput.select();
                document.execCommand('copy');
                copyFeedback.textContent = 'COPIED!';
                setTimeout(() => { copyFeedback.textContent = ''; }, 1500);
            }

            function initializeTooltips() {
                const tooltipElements = document.querySelectorAll('[data-tooltip]');
                tooltipElements.forEach(el => {
                    el.addEventListener('mouseenter', (e) => {
                        customTooltip.textContent = el.dataset.tooltip;
                        customTooltip.style.display = 'block';
                    });
                     el.addEventListener('mousemove', (e) => {
                        // Position tooltip above the cursor
                        customTooltip.style.left = `${e.pageX - customTooltip.offsetWidth / 2}px`;
                        customTooltip.style.top = `${e.pageY - customTooltip.offsetHeight - 10}px`;
                    });
                    el.addEventListener('mouseleave', () => {
                        customTooltip.style.display = 'none';
                    });
                });
            }

            // --- RUN ---
            init();
        });
    </script>
</body>
</html>
